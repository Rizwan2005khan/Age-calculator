<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Age Calculator</h1>
        <div class="input-group">
            <input type="number" id="date" placeholder="DD" min="1" max="31">
            <input type="number" id="month" placeholder="MM" min="1" max="12">
            <input type="number" id="year" placeholder="YYYY" min="1980" max="2024">
        </div>
        <button onclick="age()">Calculate</button>
        <div id="age" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
